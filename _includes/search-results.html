<div class="d-flex justify-content-center unloaded" id="search-result-wrapper">
    <div class="col-12 col-xl-11 post-content">
        <div id="search-hints">
            <h4 class="text-muted mb-4">{{ site.data.label.panel.trending_tags }}</h4>

            {% include trending-tags.html %}

            {% for tag in trending_tags %}
                {% capture url %}/tags/{{ tag | downcase | url_encode }}/
                {% endcapture %}
                <a class="post-tag" href="{{ url | relative_url }}">{{ tag | replace: '-', ' ' }}</a>
            {% endfor %}

        </div>
        <div class="d-flex flex-wrap justify-content-center text-muted mt-3" id="search-results"></div>
    </div>
</div>
